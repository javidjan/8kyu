<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <title>Document</title>

    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Number</label>
          <input type="number" class="form-control" id="number" autofocus />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Change it to array :</label
          >
          <h2
            style="font-weight: bold; color: brown"
            class="hidden"
            id="show-the-result"
          ></h2>
        </div>

        <button type="button" class="btn btn-primary" id="btnChange">
          Change
        </button>
      </div>
    </div>

    <script>
      const btnChange = document.getElementById("btnChange");
      const showTheResult = document.getElementById("show-the-result");

      btnChange.addEventListener("click", function () {
        const number = document.getElementById("number").value;
        // const numberToString = number.toString(); when not a string
        const convertNumber = number.split("").reduce(function (acc, curr) {
          acc.push(parseInt(curr));
          return acc;
        }, []);
        showTheResult.innerText = convertNumber.reverse();
        showTheResult.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
